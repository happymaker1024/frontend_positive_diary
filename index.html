<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>긍정확언 기록장</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>긍정확언 기록장</h1>
        <div class="row g-2 mb-3">
            <div class="col-md">
              <div class="form-floating">
                <input type="date" class="form-control" id="date">
                <label for="date">날짜를 선택해 주세요.</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <select class="form-select" id="mood">
                    <option value="best">best</option>
                    <option value="star">star</option>
                    <option value="inlove">inlove</option>
                    <option value="happy">happy</option>
                    <option value="heart">heart</option>
                </select>
                <label for="mood">긍정감정 선택</label>
              </div>
            </div>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="text">
            <label for="text">오늘의 긍정확언을 입력하세요.</label>
          </div>

        <button type="button" id="save" class="btn btn-primary mb-3">저장하기</button>
        <div class="list-group" id="result">
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
